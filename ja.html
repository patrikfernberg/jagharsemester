<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ja.html</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=Paytone+One&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Paytone One', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
    }
    .question {
      font-family: 'Paytone One', sans-serif;
      color: #25323A;
    }
    .btn {
      font-family: 'Manrope', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-black bg-opacity-60">
  <div class="text-center px-4">
    <h1 class="text-xl sm:text-2xl text-white leading-relaxed">
      <span id="main-question" class="text-2xl font-bold text-[#25323A]">Är det så pass viktigt att du behöver störa Patrik på hans semester?</span>
    </h1>
    <div class="mt-6">
        <div id="main-buttons" class="space-x-4">
          <button onclick="showConfirmation()" class="bg-[#F24162] text-white px-6 py-3 rounded-lg hover:bg-[#EEA630] transition">Ja</button>
          <a href="mailto:helpdesk@team8.se" class="bg-[#1B8B8F] text-white px-6 py-3 rounded-lg hover:bg-[#25323A] transition">Nej</a>
        </div>

        <div id="confirmation-block" class="absolute hidden">
          <p id="question-text" class="text-xl font-bold text-[#25323A] mb-4">Är du säker?</p>
          <div class="space-x-4">
            <button onclick="handleResponse(true)" class="bg-[#F24162] text-white px-6 py-3 rounded-lg hover:bg-[#EEA630] transition">Ja</button>
            <button onclick="handleResponse(false)" class="bg-[#1B8B8F] text-white px-6 py-3 rounded-lg hover:bg-[#25323A] transition">Nej</button>
          </div>
        </div>
        </div>
  </div>
  
<script>
let questionStep = 0;
let evadeCount = 0;
const questions = [
  "Är du säker?",
  "Är du helt säker?",
  "Alltså verkligen 100% säker?"
];

function showConfirmation() {
  const main = document.getElementById('main-question');
  const mainButtons = document.getElementById('main-buttons');
  if (main) main.remove();
  if (mainButtons) mainButtons.remove();

  const block = document.getElementById('confirmation-block');
  block.classList.remove('hidden');
  updateQuestion();
  attachHoverEvade();
}

function handleResponse(isYes) {
  if (!isYes) {
    window.location.href = 'mailto:helpdesk@team8.se';
    return;
  }
  questionStep++;
  evadeCount = 0;
  if (questionStep >= questions.length) {
    window.location.href = 'stort.html';
  } else {
    updateQuestion();
  }
}

function updateQuestion() {
  const block = document.getElementById('confirmation-block');
  const questionText = document.getElementById('question-text');
  questionText.innerText = questions[questionStep];
  questionText.style.color = '#25323A';
  randomizePosition(block);
}

function randomizePosition(el) {
  let top = Math.floor(Math.random() * 60) + 10;
  let left = Math.floor(Math.random() * 60) + 10;
  el.style.position = 'absolute';
  el.style.top = top + '%';
  el.style.left = left + '%';
}

function attachHoverEvade() {
  const block = document.getElementById('confirmation-block');
  block.addEventListener('mouseenter', () => {
    if (questionStep === 2 && evadeCount < 4) {
      updateQuestion();
      evadeCount++;
    }
  });
}
</script>

</body>
</html>
