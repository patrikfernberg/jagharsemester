<script src="https://cdn.tailwindcss.com">
let finalAvoidCount = 0;
let finalButton = null;

function showConfirmation() {
    document.getElementById('confirmation-buttons').classList.remove('hidden');
    randomizePosition(document.querySelectorAll('#confirmation-buttons button')[0]);
}

function nextStep(step) {
    if (step === 1) {
        document.querySelectorAll('#confirmation-buttons button')[0].classList.add('hidden');
        let second = document.querySelectorAll('#confirmation-buttons button')[1];
        second.classList.remove('hidden');
        randomizePosition(second);
    } else if (step === 2) {
        document.querySelectorAll('#confirmation-buttons button')[1].classList.add('hidden');
        finalButton = document.getElementById('final-button');
        finalButton.classList.remove('hidden');
        randomizePosition(finalButton);

        // Lägg till hover-event för att undvika muspekare
        finalButton.addEventListener('mouseenter', evadeMouse);
    }
}

function evadeMouse() {
    if (finalAvoidCount < 2) {
        randomizePosition(finalButton);
        finalAvoidCount++;
    } else {
        finalButton.removeEventListener('mouseenter', evadeMouse);
    }
}

function randomizePosition(el) {
    let top = Math.floor(Math.random() * 60) + 10; // 10% - 70%
    let left = Math.floor(Math.random() * 60) + 10; // 10% - 70%
    el.style.position = 'absolute';
    el.style.top = top + '%';
    el.style.left = left + '%';
}
</script>
